<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Cookies Sales</title>
    <link rel="stylesheet" href="sales.css">
</head>
<body>
    <header>
        <h1> Salmon Cookies Sales Data </h1>
        <a href="index.html">Back to the main page!</a>
    </header>
    <main>
        <fieldset>
            <legend>Add a new store!</legend>
            <form id="new-store-form">
                <div class="store-input">
                 <label for="store-name">Store Name</label>
                 <input id="store-name" type="text" name="storeName" placeholder="New Store Here!" required>
                </div>
                <div class="store-input">
                    <label for="min-customers">Minimum Customers</label>
                    <input id="min-customers" type="number" name="minCustomers" required>
                </div>
                <div class="store-input">
                    <label for="max-customers">Maximum Customers</label>
                    <input id="max-customers" type="number" name="maxCustomers" required>
                </div>
                <div class="store-input">
                    <label for="avg-cookies">Average Cookies</label>
                    <input id="avg-cookies" type="numbers" name="avgCookies" required>
                </div>
                <div class="store-input">
                    <button type="submit">Add Store</button>
                </div>
            </form>
        </fieldset>
        <table id="sales-table">
            <thead>
            </thead>
            <tfoot id="sales-footer">
            </tfoot>
        </table>
        <ul id="sales-lists"></ul>
    </main>
    <script src="app.js"></script>
</body>
</html>
